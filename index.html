<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Tea Cozy</title>
    <link href="./resources/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--header section-->
    <header>
      <div class="logo"><img class="logo" src="./resources/img/img-tea-cozy-logo.png" alt="Tea Cozy logo"></div>
      <nav>
        <span class="nav-item"><a href=#mission>Mission</a></span>
        <span class="nav-item"><a href=#feat>Featured Tea</a></span>
        <span class="nav-item"><a href=#locations>Locations</a></span>
      </nav>
    </header>

    <main>
    <!--mission section-->
    <div id="mission">
      <div class="title">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!--featured section-->
    <div id="feat">
      <div class="title">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy</h4>
      </div>
      <div class="feat-teas">
        <div class="feat-item">
          <img class="tea-img" src="./resources/img/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
          <h4>Fall Berry Blitz Tea</h4>
        </div>

        <div class="feat-item">
          <img class="tea-img" src="./resources/img/img-spiced-rum.jpg" alt="Spiced Rum Tea">
          <h4>Spiced Rum Tea</h4>
        </div>

        <div class="feat-item">
          <img class="tea-img" src="./resources/img/img-donut.jpg" alt="Seasonal Donuts">
          <h4>Seasonal Donuts</h4>
        </div>

        <div class="feat-item">
          <img class="tea-img" src="./resources/img/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
          <h4>Myrtle Ave Tea</h4>
        </div>

        <div class="feat-item">
          <img class="tea-img" src="./resources/img/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>

    </main>


  </body>
</html>
